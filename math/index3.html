<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>표준편차</title>
        <!-- TensorFlow.js 사용을 위한 스크립트 태그 추가 -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    </head>
    <body>
        <!-- 편차 -->
        <script>
            const value = tf.tensor1d([1, 3, 5, 7, 9]);
            // 평균을 구하는 것으로 관측값의 평균은 5
            const mean = value.mean();
            tf.print(mean);

            // 편차를 구하는 것으로 관측값에서 평균을 뺌
            const deviation = value.sub(mean);
            tf.print(deviation);
        </script>

        <!-- 분산 -->
        <script>
            const value2 = tf.tensor1d([1, 3, 5, 7, 9]);
            const deviation2 = value.sub(value.mean());
            tf.print(deviation2);

            // 편차를 제곱 => 분산
            const square = deviation2.square();
            tf.print(square);

            /// 표준 편차
            // 분산을 구하여 제곱한 값의 평균 구함
            const variance = square.mean();
            tf.print(variance);
        </script>
    </body>
</html>
