        <!-- TensorFlow.js 사용을 위한 스크립트 태그 추가 -->

    <body>
        <!-- 모델 학습 코드 형태 -->
        <script>
            const predict = (dataX) => {
                return weight.mul(dataX).add(bias);
            };
            const loss = (pred, dataY) => {
                return pred.sub(dataY).square().mean();
            };
            const optimizer = tf.train.adam(0.05);
            const train = () => {
                for (let k = 0; k < 500; k++) {
                    // 반복할 때마다 weight bias 값 바뀌고 loss가 0에 가까워짐
                    optimizer.minimize(() => {
                        const pred = predict(trainDataX);
                        return loss(pred, trainDataY);
                    });
                }
            };
            train();
        </script>
